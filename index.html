<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="container">
  <div class="row main-title">
    <h2>Todo</h2>
    <button id="theme-switcher">
      <img id="theme-switcher-icon" src="./images/icon-moon.svg" alt="Moon icon button to switch to dark mode.">
    </button>
  </div>

  <!-- TODO replace todo-item class here with something specific to create form -->
  <div>
    <form class="todo-create-form row">
      <input type="checkbox" class="todo-item-checkbox">
      <input class="todo-create-form--text-input" type="text" placeholder="Create a new todo...">
    </form>
  </div>

  <div class="visual-container">
    <ul class="todo-list">
      <li class="row todo-item">
        <label class="row padding-0">
          <input type="checkbox" class="todo-item-checkbox" id="todo1">
          <span>Complete online JavaScript course</span>
        </label>
        <img src="./images/icon-cross.svg" alt="" class="close-icon">
      </li>
      <li class="row todo-item">
        <label class="row padding-0">
          <input type="checkbox" class="todo-item-checkbox" id="todo2">
          <span>Jog around the park 3x</span>
        </label>
        <img src="./images/icon-cross.svg" alt="" class="close-icon">
      </li>
      <li class="row todo-item">
        <label class="row padding-0">
          <input type="checkbox" class="todo-item-checkbox" id="todo3">
          <span>10 minutes meditation</span>
        </label>
        <img src="./images/icon-cross.svg" alt="" class="close-icon">
      </li>
      <li class="row todo-item">
        <label class="row padding-0">
          <input type="checkbox" class="todo-item-checkbox" id="todo4">
          <span>Read for 1 hour</span>
        </label>
        <img src="./images/icon-cross.svg" alt="" class="close-icon">
      </li>
      <li class="row todo-item">
        <label class="row padding-0">
          <input type="checkbox" class="todo-item-checkbox" id="todo5">
          <span>Pick up groceries</span>
        </label>
        <img src="./images/icon-cross.svg" alt="" class="close-icon">
      </li>
      <li class="row todo-item">
        <label class="row padding-0">
          <input type="checkbox" class="todo-item-checkbox" id="todo6">
          <span>Complete Todo app on frontend mentor</span>
        </label>
        <img src="./images/icon-cross.svg" alt="" class="close-icon">
      </li>
    </ul>
    <div class="row">
      <p class="text-subtle"><!-- TODO Add dynamic number -->0 items left</p>
      <p class="text-subtle">Clear Completed</p>
    </div>
  </div>

  <div class="visual-container">
    <ul class="item-filter-list">
      <li class=" item-filter-list-item item-filter-active">All</li>
      <li class="item-filter-list-item">Active</li>
      <li class="item-filter-list-item">Completed</li>
    </ul>
  </div>

  <p class="drag-drop-instruction">Drag and drop to reorder list</p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Patrick-Dolan" target="_blank">Patrick Dolan</a>.
    </p>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
