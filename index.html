<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="container">
  <!-- Main title section -->
  <div class="row main-title">
    <h2>Todo</h2>
    <button id="theme-switcher">
      <img id="theme-switcher-icon" src="./images/icon-moon.svg" alt="Moon icon button to switch to dark mode.">
    </button>
  </div>
  <!-- Create form -->
  <div>
    <form id="todo-create-form" class="row">
      <input type="checkbox" class="todo-item-checkbox" disabled>
      <input id="task-string" class="todo-create-form--text-input" type="text" placeholder="Create a new todo...">
      <input type="submit" style="display: none;">
    </form>
  </div>
  <!-- Todo task list -->
  <div class="visual-container">
    <ul id="todo-list">
      <li class="row todo-item">
        <label class="row padding-0 center">
          <span>No tasks here...</span>
        </label>
      </li>
    </ul>
    <!-- Task list bottom controls -->
    <div class="row">
      <p class="text-subtle"><span id="task-count">0</span> items left</p>
      <!-- Desktop filter list -->
      <div id="desktop-item-filter-list">
        <ul class="item-filter-list">
          <li>
            <button class="item-filter-list-button item-filter-active">All</button>
          </li>
          <li>
            <button class="item-filter-list-button">Active</button>
          </li>
          <li>
            <button class="item-filter-list-button">Completed</button>
          </li>
        </ul>
      </div>
      <button id="clear-all-tasks-button" class="text-subtle todo-item-clear-button">Clear Completed</button>
    </div>
  </div>
  <!-- Mobile filter list -->
  <div id="mobile-item-filter-list" class="visual-container">
    <ul class="item-filter-list">
      <li>
        <button class="item-filter-list-button item-filter-active">All</button>
      </li>
      <li>
        <button class="item-filter-list-button">Active</button>
      </li>
      <li>
        <button class="item-filter-list-button">Completed</button>
      </li>
    </ul>
  </div>
  <!-- Drag and drop instructions -->
  <p class="drag-drop-instruction">Drag and drop to reorder list</p>
  <!-- Footer Attributions -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Patrick-Dolan" target="_blank">Patrick Dolan</a>.
    </p>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
